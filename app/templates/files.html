{% extends 'base.html' %}

{% block main %}

{% if uploaded_images %}
    <ul>
      {% for filename in uploaded_images %}
        <li><a href="{{ url_for('get_image', filename=filename) }}">{{ filename }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No images have been uploaded yet.</p>
  {% endif %}

{% endblock %}
